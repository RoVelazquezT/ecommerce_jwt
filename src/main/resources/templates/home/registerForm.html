<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Register</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Reset básico */
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(245, 247, 238);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto; /* Permitir scroll si es necesario */
            padding: 20px;
        }

        /* Contenedor relativo para las bolas decorativas */
        .background {
            position: fixed; /* Fixed para que se queden en el fondo */
            width: 100%;
            max-width: 500px;
            height: 600px;
            z-index: 0; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Para que no interfieran con clics */
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(rgb(92, 240, 30), rgb(244, 250, 29));
            left: -60px;
            top: -60px;
        }

        .shape:last-child {
            background: linear-gradient(to right, rgb(0, 255, 0), rgb(255, 255, 0));
            right: -60px;
            bottom: -60px;
        }

        form {
            position: relative;
            width: 100%; 
            max-width: 500px; /* Un poco más ancho que el login */
            background-color: rgba(255,255,255,0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 40px 35px;
            z-index: 1;
        }

        form * {
            color: rgb(22, 22, 22);
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            margin-bottom: 20px;
            color: #81c408; /* Verde Fruitables */
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 45px;
            width: 100%;
            background-color: rgb(218, 218, 218);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 5px;
            font-size: 14px;
            font-weight: 300;
        }

        /* Flex container para inputs dobles (Nombre/Apellido) */
        .input-row {
            display: flex;
            gap: 15px;
        }
        
        .input-row > div {
            flex: 1;
        }

        button {
            margin-top: 40px;
            width: 100%;
            background-color: #81c408;
            color: white !important; /* Forzar color blanco */
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(129, 196, 8, 0.4);
            transition: 0.3s;
        }
        
        button:hover {
            transform: scale(1.02);
            background-color: #72ad07;
        }

        /* Mensaje de error/éxito */
        #form-message {
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
        }

        /* Ajustes para móviles */
        @media (max-width: 480px) {
            .input-row {
                flex-direction: column;
                gap: 0;
            }
            form {
                padding: 30px 20px;
            }
            .shape {
                height: 120px;
                width: 120px;
            }
        }
    </style>
</head>
<body>
    
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form id="register-form">
        <h3>Register Now</h3>

        <div class="input-row">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
        </div>

        <div class="input-row">
            <div>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" required>
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" required>
            </div>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <button type="submit">Register</button>
        
        <div id="form-message"></div>
    </form>
	
	<script th:src="@{../js/scriptRegister.js}"></script>
</body>
</html>
